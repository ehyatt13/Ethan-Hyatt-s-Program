<body>
<script>
    phase = 'explore';
</script>
<script>

<div class="map"></div>
<script>

    map = [
        'wwwwwwww   wwwwwwww',
        'w                 w',
        'w                 w',
        'w        c        w',
        'w                 w',
        'w                 w',
        'wwwwwwwwwwwwwwwwwww'
    ];

    map2 = [
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww'
    ];

    map3 = [
        'wwwwwwwwwwwwwwwwwww',
        'w        b        w',
        '                   ',
        '                   ',
        '                   ',
        'w                 w',
        'wwwwwwww   wwwwwwww'
    ];

    map4 = [
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww           ',
        'wwwwwwww           ',
        'wwwwwwww           ',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww'
    ];

    map5 = [
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww',
        '           wwwwwwww',
        '           wwwwwwww',
        '           wwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww'
    ];

    map6 = [
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwww           ',
        'wwwwwwww      b    ',
        'wwwwwwww           ',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww'
    ];

    map7 = [
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        '           wwwwwwww',
        '     b     wwwwwwww',
        '           wwwwwwww',
        'wwwwwwww   wwwwwwww',
        'wwwwwwww   wwwwwwww'
    ];

    map8 = [
        'wwwwwwww   wwwwwwww',
        'w      ww ww      w',
        '                   ',
        '                   ',
        '                   ',
        'w        b        w',
        'wwwwwwwwwwwwwwwwwww'
    ];

    blank = [
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww',
        'wwwwwwwwwwwwwwwwwww'
    ];

    grandmap = [
        [map6, map8, map7],
        [map4, map3, map5],
        [blank, map2, blank],
        [blank, map, blank]
    ];

    var my = 3;
    var mx = 1;

    currentmap = grandmap[my][mx];

    var player_x = 9;
    var player_y = 5;

    var bug_x = 0;
    var bug_y = 0;


    var hunt = function () {
        if (bug == true) {
            if (Math.random() >= .50) {
                if (player_y > bug_y && currentmap[bug_y + 1][bug_x] !== 'w') {
                    bug_y += 1;
                }
                else if (player_y < bug_y && currentmap[bug_y - 1][bug_x] !== 'w') {
                    bug_y -= 1;
                }
                else if (player_y === bug_y) {
                    if (player_x > bug_x && currentmap[bug_y][bug_x + 1] !== 'w') {
                        bug_x += 1;
                    }
                    else if (player_x < bug_x && currentmap[bug_y][bug_x - 1] !== 'w') {
                        bug_x -= 1;
                    }
                }
            }
            else {
                if (player_x > bug_x && currentmap[bug_y][bug_x + 1] !== 'w') {
                    bug_x += 1;
                }
                else if (player_x < bug_x && currentmap[bug_y][bug_x - 1] !== 'w') {
                    bug_x -= 1;
                }
                else if (player_x === bug_x) {
                    if (player_y > bug_y  && currentmap[bug_y + 1][bug_x] !== 'w') {
                        bug_y += 1;
                    }
                    else if (player_y < bug_y  && currentmap[bug_y - 1][bug_x] !== 'w') {
                        bug_y -= 1;
                    }
                }
            }
            console.log("Bug,", bug_x, bug_y, "Player", player_x, player_y);
        }
        if (bug == false) {
            bug_x = 0;
            bug_y = 0;
        }
        };
    var bug = false;

    mapupdate = function (initialize) {
        $('.map').find('*:not(".character")').remove();
        if (initialize == true) {
            bug = false;
            $('#bug').remove();
        }
        for (y = 0; y < currentmap.length; y++) {
            for (x = 0; x < currentmap[y].length; x++) {
                if (currentmap[y][x] == 'w') {
                    $('.map').append('<div class="wall"></div>');
                } else if (currentmap[y][x] == ' ') {
                    $('.map').append('<div class="floor"></div>');
                } else if (currentmap[y][x] == 'c') {
                    $('.map').append('<div class="chest"></div>');
                } else if (currentmap[y][x] == 'o') {
                    $('.map').append('<div class="empty"></div>');
                } else if (currentmap[y][x] == 'b') {
                    $('.map').append('<div class="floor"></div>');
                    if (initialize == true) {
                        bug = true;
                        bug_y = y;
                        bug_x = x;
                        $('.map').append('<div id="bug" class="character"></div>');
                    }
                }
            }
        }
        if (bug == true) {
            $('#bug').css({top: bug_y * 80, left: bug_x * 80, position: 'absolute'});
        }
    };

    phase = 'explore';

    updatescreen = function () {
        if (phase === 'explore') {
            $('#battle').hide();
            $('.map').show();
            $('#console').empty();
        }
        ;

        if (phase === 'fighting') {
            $('.map').hide();
            $('#battle').show();
        }
        ;
    };

    $(document).ready(function () {
        $('.map').append('<div class="player character"></div>');
        mapupdate(true);
        $('.player').css({top: player_y * 80, left: player_x * 80, position: 'absolute'});

        $(document).keydown(function (event) {
            event.preventDefault();
            //console.log(event);
            //down
            if (event.keyCode == 40 && currentmap[player_y + 1][player_x] !== 'w') {
                player_y = player_y + 1;
                hunt();
                mapupdate();
                if (player_x == bug_x && player_y == bug_y) {
                    phase = 'fighting';
                    updatescreen();
                }
                if (player_y == 6) {
                    my = my + 1;
                    currentmap = grandmap[my][mx];
                    mapupdate(true);
                    player_y = 0;
                }
                /*if (Math.random() < .10) {
                 phase = 'fighting';
                 updatescreen();
                 }*/
            }
            //up
            if (event.keyCode == 38 && currentmap[player_y - 1][player_x] !== 'w') {
                player_y = player_y - 1;
                hunt();
                mapupdate();
                if (player_x == bug_x && player_y == bug_y) {
                    phase = 'fighting';
                    updatescreen();
                }
                if (player_y == 0) {
                    my = my - 1;
                    currentmap = grandmap[my][mx];
                    mapupdate(true);
                    player_y = 6;
                }
                /*if (Math.random() < .10) {
                 phase = 'fighting';
                 updatescreen();
                 }*/
            }
            //left
            if (event.keyCode == 37 && currentmap[player_y][player_x - 1] !== 'w') {
                player_x = player_x - 1;
                hunt();
                mapupdate();
                if (player_x == bug_x && player_y == bug_y) {
                    phase = 'fighting';
                    updatescreen();
                }
                if (player_x == 0) {
                    mx = mx - 1;
                    currentmap = grandmap[my][mx];
                    mapupdate(true);
                    player_x = 18;
                }
                /*if (Math.random() < .10) {
                 phase = 'fighting';
                 updatescreen();
                 }*/
            }
            //right
            if (event.keyCode == 39 && currentmap[player_y][player_x + 1] !== 'w') {
                player_x = player_x + 1;
                hunt();
                mapupdate();
                if (player_x == bug_x && player_y == bug_y) {
                    phase = 'fighting';
                    updatescreen();
                }
                if (player_x == 18) {
                    mx = mx + 1;
                    currentmap = grandmap[my][mx];
                    mapupdate(true);
                    player_x = 0;
                }
                /*if (Math.random() < .10) {
                 phase = 'fighting';
                 updatescreen();
                 }*/
            }
            //chest
            if (currentmap[player_y][player_x] == 'c') {
                currentmap[player_y][player_x] = 'o';
                gain = Math.ceil(Math.random() * 3);

                console.log("You gained " + gain + " potions!");
                mapupdate()
            }
            $('.player').animate({top: player_y * 80, left: player_x * 80, position: 'absolute'}, {duration: 100});
            $('#bug').animate({top: bug_y * 80, left: bug_x * 80, position: 'absolute'}, {duration: 100});
        });
    });</script>
<div id="battle">
    <div id="healthbar">
        <div id="health">HP</div>
    </div>
    <div id="enemyhealthbar">
        <div id="enemyhealth">Enemy HP</div>
    </div>
    <script>
        $(document).ready(function () {
            $('button').mouseenter(function () {
                $(this).fadeTo('fast', .5);
            });
            $('button').mouseleave(function () {
                $(this).fadeTo('fast', 1);
            });
        });
    </script>
    <script src="js/main.js"></script>
    <div class="buttons">
        <button class="command" onclick="player1.attack()">Attack</button>
        <button class="command" onclick="player1.spell()">Magic</button>
        <button class="command" onclick="player1.potion(5)">Inventory</button>
        <button class="command" onclick="player1.run()">Escape</button>
        <div id="console"></div>
        <div class="alert alert-success" role="alert"></div>
    </div>
</div>
<script>
    $(document).ready(function () {
        updatescreen();
    });
</script>
</body>
